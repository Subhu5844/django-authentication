{% extends "ui/base.html" %}
{% block content %}
  <h2>My Details</h2>
  <button id="btn">Fetch /api/me/</button>
  <div id="out"></div>
{% endblock %}
{% block page_js %}
<script>
  const btn = document.getElementById('btn');
  const out = document.getElementById('out');
  btn.addEventListener('click', async () => {
    try {
      const data = await apiFetch('/api/me/', { method: 'GET' });
      showJson(out, data);
    } catch (err) {
      showStatus(out, err.message, false);
    }
  });
</script>
{% endblock %}
