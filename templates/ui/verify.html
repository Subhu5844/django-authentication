{% extends "ui/base.html" %}
{% block content %}
  <h2>Verify Registration</h2>
  <form id="form">
    <label>Email <input type="email" id="email" required></label>
    <label>OTP <input type="text" id="otp" minlength="6" maxlength="6" required></label>
    <button type="submit">Verify</button>
  </form>
  <div id="out"></div>
  <div class="card">
    <small>Tip: In dev you can switch to console email by setting
    <code>EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend</code> in <code>.env</code>.
    Then the OTP appears in your runserver console.</small>
  </div>
{% endblock %}
{% block page_js %}
<script>
  const form = document.getElementById('form');
  const out = document.getElementById('out');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
      const data = await apiFetch('/api/register/verify', {
        method: 'POST',
        body: { email: email.value.trim().toLowerCase(), otp: otp.value.trim() }
      });
      showStatus(out, data.detail || 'Registration verified.');
    } catch (err) {
      showStatus(out, err.message, false);
    }
  });
</script>
{% endblock %}
